        async function checkImageExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function checkPropertyImages(propertyId, maxImages = 50) {
            const property = CDN_CONFIG.PROPERTIES[propertyId];
            if (!property) return null;

            const baseUrl = `https://lowest.nyc3.cdn.digitaloceanspaces.com/Propiedades/${propertyId}`;
            const foundImages = [];
            
            // Check images with different extensions
            const extensions = ['png', 'jpg', 'jpeg'];
            
            for (let i = 1; i <= maxImages; i++) {
                let found = false;
                for (const ext of extensions) {
                    const url = `${baseUrl}/${i}.${ext}`;
                    if (await checkImageExists(url)) {
                        foundImages.push(url);
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    // If we don't find an image, check a few more to be sure
                    let consecutiveNotFound = 0;
                    for (let j = i + 1; j <= Math.min(i + 5, maxImages); j++) {
                        let foundNext = false;
                        for (const ext of extensions) {
                            const url = `${baseUrl}/${j}.${ext}`;
                            if (await checkImageExists(url)) {
                                foundNext = true;
                                break;
                            }
                        }
                        if (!foundNext) {
                            consecutiveNotFound++;
                        }
                    }
                    // If we don't find images in the next 5 positions, we're probably done
                    if (consecutiveNotFound >= 3) {
                        break;
                    }
                }
            }
            
            return {
                propertyId,
                name: property.name,
                configuredCount: property.imageCount,
                actualCount: foundImages.length,
                images: foundImages
            };
        }

        async function checkAllImages() {
            const resultsDiv = document.getElementById('results');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const checkBtn = document.getElementById('checkBtn');
            
            checkBtn.disabled = true;
            progressContainer.style.display = 'block';
            resultsDiv.innerHTML = '<h2>Checking all properties...</h2>';
            
            const propertyIds = Object.keys(CDN_CONFIG.PROPERTIES).map(Number).sort((a, b) => a - b);
            const totalProperties = propertyIds.length;
            let completed = 0;
            
            for (const propertyId of propertyIds) {
                const result = await checkPropertyImages(propertyId);
                if (result) {
                    displayPropertyResult(result);
                }
                
                completed++;
                const progress = (completed / totalProperties) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            checkBtn.disabled = false;
            progressContainer.style.display = 'none';
        }

        async function checkSpecificProperty() {
            const resultsDiv = document.getElementById('results');
            const specificBtn = document.getElementById('specificBtn');
            
            specificBtn.disabled = true;
            resultsDiv.innerHTML = '<h2>Checking Property 19...</h2>';
            
            const result = await checkPropertyImages(19, 30); // Check up to 30 images
            if (result) {
                displayPropertyResult(result);
            }
            
            specificBtn.disabled = false;
        }

        function displayPropertyResult(result) {
            const resultsDiv = document.getElementById('results');
            
            const statusClass = result.actualCount > result.configuredCount ? 'success' : 
                               result.actualCount < result.configuredCount ? 'error' : 'success';
            
            const statusText = result.actualCount > result.configuredCount ? 'MORE THAN CONFIGURED' :
                              result.actualCount < result.configuredCount ? 'LESS THAN CONFIGURED' : 'CORRECT';
            
            const propertyDiv = document.createElement('div');
            propertyDiv.className = 'property-check';
            propertyDiv.innerHTML = `
                <div class="property-title">
                    Property ${result.propertyId}: ${result.name}
                    <span class="status ${statusClass}">${statusText}</span>
                </div>
                <div>
                    <strong>Configured:</strong> ${result.configuredCount} images | 
                    <strong>Actual:</strong> <span class="image-count">${result.actualCount} images</span>
                </div>
                <div class="image-list">
                    <strong>Found images:</strong><br>
                    ${result.images.slice(0, 10).map(img => img.split('/').pop()).join(', ')}
                    ${result.images.length > 10 ? `... and ${result.images.length - 10} more` : ''}
                </div>
            `;
            
            resultsDiv.appendChild(propertyDiv);
        }
